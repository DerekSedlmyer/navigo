<table class="table table-body-striped table-condensed" id="schema-table">
    <tbody>
    <thead>
        <th>Field</th><th>Type</th><th>Alias</th><th>Properties</th>
    </thead>
    <tr ng-repeat="field in schema.fields">
        <td>{{field.name}}</td>
        <td>{{::field.type}}</td>
        <td>{{::field.alias}}</td>
        <td>{{field.properties.join(', ')}}</td>
    </tr>
    </tbody>
</table>
<div class="additional-info" ng-show="schema.hash">
    <span class="info-inner">
      <a href="{{schemaLink}}">See more results with this Schema</a>
    </span>
</div>
