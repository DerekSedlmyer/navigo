<div class="card_inner">
	<div class="img" ng-if="::doc.thumb"><a ng-href="{{::doc.detailLink}}"><img src="assets/img/s.png" style="background-image: url({{::doc.thumb}})" alt="{{::doc.name}}" /></a></div>

	<div class="tag" ng-if="::doc.tag_flags"><a href="javascript:;" ng-click="applyTag(doc.tag_flags)" ng-bind="::doc.tag_flags"></a></div>

	<div class="detail_wrap">
		<div class="detail">
			<a href="{{::doc.detailLink}}" class="underline">
				<div class="title"><span ng-if="doc.hasMissingData" class="icon-error"></span><span class="txt" ng-bind="::doc.name"></span></div>
			</a>
      <div class="format" ng-bind-html="::doc.formatValue" ng-show="::doc.formatValue"></div>
		</div>
	</div>

</div>
