<div class="card_inner">
	<div class="img" ng-if="::doc.thumb"><a ng-href="{{::doc.detailLink}}"><img ng-src="{{doc.thumb}}" alt="{{::doc.name}}" /></a></div>
	<div class="tag" ng-if="::doc.tag_flags"><a ng-href="{{::doc.detailLink}}" ng-bind="::doc.tag_flags"></a></div>

	<div class="detail_wrap">
		<div class="detail">
			<a href="{{::doc.detailLink}}" class="underline">
				<div class="title"><span ng-if="doc.hasMissingData" class="icon-error"></span><span class="txt" ng-bind="::doc.name"></span></div>
				<div class="format" ng-bind-html="::doc.formatValue" ng-show="::doc.formatValue"></div>
				<div class="description" ng-bind-html="::doc.htmlValue"></div>
			</a>
		</div>
	</div>

			</div>
		</div>
	</div>
	-->
	<div class="cta">
		<a href="javascript:;" class="underline {{default.icon}}" ng-click="default.do()"><span class="txt" ng-bind="default.display"></span></a>
		<div class="hover_flyout{{!actions.length && ' invisible' || ''}}">
			<a href="javascript:;" class="icon-arrow underline flyout_trigger"><span class="txt">Tools</span></a>
			<div class="flyout">
				<div class="arrow"></div>
				<div class="flyout_inner">
					<ul role="menu">
						<li ng-repeat="action in ::actions"><a href="javascript:;" ng-click="action.do()" target="_self">{{::action.text}}</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
