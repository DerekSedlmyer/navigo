<div ng-controller="CartNavCtrl" class="clearfix top_area">
    <div class="inner">
        <a class="back-to-search semi" ng-href="{{lastSearch}}"><span>&lsaquo;</span> Back to search</a>
        <div style="position: fixed;left:35%;padding:5px">
            <ul class="taskSteps">
                <li class="{{page == 'queue' && 'selected' && 'active' || ''}}" style="color:lightgrey">1
                    <a href="#queue">
                        <span style="float:left;color:lightgrey;text-align:center;white-space:nowrap;margin-left:-25px">Review cart</span>
                    </a>
                </li>
                <li class="{{page == 'tasks' && 'selected' && 'active' || ''}}" style="color:lightgrey">2
                    <a href="#tasks">
                        <span style="float:left;color:lightgrey;white-space:nowrap;margin-left:-25px">Select task</span>
                    </a>
                </li>
                <li class="{{page == 'task' && 'selected' && 'active' || ''}}" style="color:lightgrey">3
                    <span style="float:left;color:lightgrey;white-space:nowrap;margin-left:-30px">Configure task</span>
                </li>
                <li style="color:lightgrey">4
                    <span style="float:left;color:lightgrey;white-space:nowrap;margin-left:-30px">Task status</span>
                </li>
            </ul>
        </div>
            <h1>My {{uiText.name}} <span ng-if="cartItemCount" class="highlight queue_count" ng-bind="cartItemCount | number"></span></h1>
    </div>
</div>
