<div class="modal-header">
	<h3>Schedule task</h3>
</div>
<div class="modal-body">
	<form role="form">
		<p class="form-desc semi">Select a trigger to schedule this task to occur regularly</p>
		<select ui-select2="{dropdownAutWidth: 'true', minimumResultsForSearch: 5}" ng-model="selectedTrigger">
			<option value="">None selected</option>
			<option ng-repeat="trigger in schedulTriggers">{{trigger}}</option>
		</select>
	</form>
</div>
<div class="modal-footer">
	<div class="cta_row">
		<button class="btn btn-primary" ng-click="saveTask()">Save</button>
		<a href="javascript:;" class="link_secondary" ng-click="cancel()">Cancel</a>
	</div>
</div>
<a href="javascript:;" class="modal-close icon-x" ng-click="cancel()"></a>
