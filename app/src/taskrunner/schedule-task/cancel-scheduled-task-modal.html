<div class="modal-header">
	<h3>Confirm task cancelling</h3>
</div>
<div class="modal-body">
	<form role="form">
		<p class="form-desc semi">This task is scheduled to occur regularly</p>
		<div>
			<label>
				<input type="radio" ng-model="cancelOccur" value="once" />
				&nbsp;Cancel this instance only
			</label>
		</div>
		<div>
			<label>
				<input type="radio" ng-model="cancelOccur" value="all" />
				&nbsp;Cancel all schedule instances
			</label>
		</div>
	</form>
</div>
<div class="modal-footer">
	<div class="cta_row">
		<button class="btn btn-primary" ng-click="saveTask()">Save</button>
		<a href="javascript:;" class="link_secondary" ng-click="cancel()">Cancel</a>
	</div>
</div>
<a href="javascript:;" class="modal-close icon-x" ng-click="cancel()"></a>
