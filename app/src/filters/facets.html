<div>
    <div>
        <span us-spinner spinner-key="facets-spinner" spinner-start-active="1"></span>
        <div class="modal-header">
            <button class="btn btn-sm pull-right" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>
             <h3>{{selectedFilter}} </h3>
         </div>
         <div class="modal-body">
          <table class="table table-condensed table-hover table-bordered table-striped">
            <thead>
            <tr>
                <th style="width: 45px;" ng-show="facets[0].style === 'CHECK'">&#10003;</th>
                <th><a href="" ng-click="predicate = 'count'; reverse=!reverse">Count</a></th>
                <th><a href="" ng-click="predicate = 'humanized'; reverse=!reverse">Value</a></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-show="facet.style !== 'CHECK'" ng-repeat="facet in facets | orderBy:predicate:reverse" ng-click="filterResults(facet)" style="cursor:pointer">
                <td>{{facet.count}}</td><td><div style="max-width: 450px; overflow: hidden; -ms-text-overflow: ellipsis; text-overflow: ellipsis;">{{facet.humanized}}</div></td>
            </tr>
            <tr ng-show="facet.style === 'CHECK'" ng-repeat="facet in facets | orderBy:predicate:reverse">
                <td><label><input type="checkbox" ng-click="filterResults(facet, $event)" ng-disabled="facet.disabled" ng-checked="facet.isSelected"></label></td><td>{{facet.count}}</td><td><div style="max-width: 450px; overflow: hidden; -ms-text-overflow: ellipsis; text-overflow: ellipsis;">{{facet.humanized}}</div></td>
            </tr>
            </tbody>
          </table>
         </div>
         <div class="modal-footer">
             <button class="btn btn-warning" ng-click="cancel(true)">Close</button>
         </div>
     </div>
</div>
