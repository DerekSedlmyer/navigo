<div class="overtop" ng-if="filters.length">
	<div class="hover_flyout">
		<div class="semi" ng-show="view == 'table'">Filters</div>
		<a href="javascript:;" ng-hide="view == 'table'" class="semi icon-arrow flyout_trigger">Filters</a>
		<div class="flyout">
			<div class="flyout_arrow"></div>
			<div class="flyout_inner">
				<ul>
					<li><a href="javascript:;" ng-click="clearAllFilter()">Clear All</a></li>
				</ul>
			</div>
		</div>
	</div>
	<ul class="selected_list">
		<li style="margin-left: -20px; margin-right: 20px; background-color: #fa8333"><a class="btn" style="background-color: #fa8333; color: white" href="javascript:;" ng-show="view == 'table'" ng-click="clearAllFilter()">Clear All<span class="icon-x"></span></a></li>
		<li ng-repeat="selected in filters">
			<a ng-if="!selected.isOr" href="javascript:;" ng-click="removeFilter(selected)">{{selected.pretty}}<span class="icon-x"></span></a>
			<div ng-if="selected.isOr">
				<span>(</span>
				<a class="selected-filter" ng-repeat="part in selected.parts" ng-click="removeFilter(part)" style="cursor: pointer; ">{{part.pretty}}<span class="icon-x"></span></a>
				<span>)</span>
			</div>
		</li>
	</ul>
</div>
