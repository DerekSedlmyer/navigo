<style>
.agenda {  }

/* Dates */
.agenda .agenda-date { width: 170px; }
.agenda .agenda-date .dayofmonth {
  width: 40px;
  font-size: 36px;
  line-height: 36px;
  float: left;
  text-align: right;
  margin-right: 10px; 
}
.agenda .agenda-date .shortdate {
  font-size: 0.75em; 
}


/* Times */
.agenda .agenda-time { width: 140px; }


<div class="container">
   
    <div class="alert alert-warning">
   
        <p>You have the following messages or alerts from the Globe Operations team.</p>
    </div>


    <div class="agenda">
        <div class="table-responsive">
            <table class="table table-condensed table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Event</th>
                        <th width="50px" class="text-center">Type</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Single event in a single day -->
                    <tr>
                        <td class="agenda-date active">
                            <div class="dayofmonth">26</div>
                            <div class="dayofweek">Saturday</div>
                            <div class="shortdate text-muted">Apr, 2015</div>
                        </td>
                        <td class="agenda-time">
                            5:30 AM
                        </td>
                        <td class="agenda-events">
                            <div class="agenda-event">
                                Test Alert
                            </div>
                        </td>
                        <td class="agenda-type text-center"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true" title="Alert"></span> </td>
                    </tr>
                    
                    <!-- Multiple events in a single day (note the rowspan) -->
                    <tr>
                        <td class="agenda-date active" >
                            <div class="dayofmonth">24</div>
                            <div class="dayofweek">Thursday</div>
                            <div class="shortdate text-muted">May, 2015</div>
                        </td>
                        <td class="agenda-time">
                            9:00 AM 
                        </td>
                        <td class="agenda-events">
                            <div class="agenda-event">
                                Test Message
                            </div>
                        </td>
                        <td class="agenda-type text-center"><span class="glyphicon glyphicon-info-sign" aria-hidden="true" title="Message"></span> </td>
                    </tr>
                               <tr>
                        <td class="agenda-date active" >
                            <div class="dayofmonth">05</div>
                            <div class="dayofweek">Thursday</div>
                            <div class="shortdate text-muted">Jul, 2014</div>
                        </td>
                        <td class="agenda-time">
                           12:00 AM 
                       </td>
                        <td class="agenda-events">
                            <div class="agenda-event">
                                Test Message
                            </div>
                        </td>
                        <td class="agenda-type text-center"><span class="glyphicon glyphicon-info-sign" aria-hidden="true" title="Message"></span> </td>
                    </tr>
                                        <tr>
                        <td class="agenda-date active" >
                            <div class="dayofmonth">14</div>
                            <div class="dayofweek">Thursday</div>
                            <div class="shortdate text-muted">Jul, 2015</div>
                        </td>
                        <td class="agenda-time">
                            8:00 - 9:00 AM 
                        </td>
                        <td class="agenda-events">
                            <div class="agenda-event">
                                Test Message
                            </div>
                        </td>
                        <td class="agenda-type text-center"><span class="glyphicon glyphicon-info-sign" aria-hidden="true" title="Message"></span> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
