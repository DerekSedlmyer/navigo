<!DOCTYPE html>
<!-- saved from url=http://www.icr8stf.com/globe/bootstrap/docs/getting-started.html -->
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Feedback page 2</title>

<!-- Bootstrap core CSS -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet">

<!-- Documentation extras -->
<!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="assets/js/html5shiv.min.js"></script>
  <script src="assets/js/respond.min.js"></script>
<![endif]-->

<style>
.not {
	visibility:hidden;
}
.here {
	visibility:visible;
}
</style>

</head>
<body >

<!-- Docs page layout -->

<div class="container bs-docs-container">
  <div class="row">
    <div class="col-xs-12" style="background-color:#fff; height:70px; color::#384863; font-size:2em; line-height:2em;"><img src="assets/images/feedback_modalLeft.jpg" width="162" height="73" alt="Globe"> | Feedback</div>
  </div>
  <form role="form" action="feedback3.html">
    <div class="row" style="padding:20px 0;">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="exampleFeedType1">Feedback Type:</label>
          <select class="form-control" id="exampleFeedType1">
            <option>Question</option>
            <option>Suggestion</option>
            <option>Compliment</option>
            <option>Concern</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputMessage1">Message</label>
          <textarea class="form-control" rows="6" id="exampleInputMessage1"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6"><span style="line-height:35px;"><a href="#"><i class="fa fa-arrow-circle-down"></i> Show Contact Details</a></span></div>
      <div class="col-xs-6 text-right">
        <button type="submit" class="btn btn-default" style="border-radius:0px; background-color:#384863; color:#fff;">Submit</button>
      </div>
    </div>
    
    <!-- Expand this area -->
    <div class="revealContainer">
    <div class="not">
      <div class="row" style="padding:20px 0;">
        <div class="col-xs-12"> 
          <!--   <div class="row">-->
          <div class="form-group col-xs-6" style="padding-left:0px;">
            <label for="exampleInputEmail1">First Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="First Name Variable">
          </div>
          <div class="form-group col-xs-6" style="padding-right:0px;">
            <label for="exampleInputEmail1">Last name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Last Name Variable">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Organization</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Org Variable">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Variable">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p>Would you like to be contacted by phone?
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              Yes </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              No </label>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p>If you selected YES, please enter your phone number below.<br>
            <br>
            <label for="exampleInputPhone1" class="inline">Contact Phone Number:</label>
            <input type="phone" class="form-control" id="exampleInputPhone1" placeholder="XXX-XXX-XXXXX">
          </p>
        </div>
      </div>
    </div>
    </div>
    <!-- END expansion area -->
  </form>
</div>

<!-- Bootstrap core JavaScript
================================================== --> 
<!-- Placed at the end of the document so the pages load faster --> 
<script src="assets/js/jquery.min.js"></script> 
<script src="assets/js/bootstrap.min.js"></script> 


<!-- Toggle script --> 
<script>
$('.row').find('a[href="#"]').on('click', function (e) {
    e.preventDefault();
    this.expand = !this.expand;
    $(this).text(this.expand?"Hide Contact Details":"Show Contact Details");
	$('.revealContainer').find('.not, .here').toggleClass('not here');
});

</script> 
<!-- End Toggle script -->
</body>
</html>
