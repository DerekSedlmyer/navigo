<div ng-controller="TaggingCtrl">
    <div class="modal-header">
        <h3 style="display: inline">Tags
            <button class="btn btn-default pull-right btn-sm" ng-click="cancel()"><b>X</b></button>
        </h3>
    </div>
    <div class="modal-body" style="width:100%;">
        <div ng-show="hasError" class="alert alert-danger">
            <strong>Error: </strong> {{error}}
        </div>
        <form class="form" role="form">
            <div style="float: left; width: 100%; margin-bottom: 20px;">
                <div style="width:44%; float: left">
                    <label>Field</label>
                    <br>
                    <div style="margin-right: 20px">
                        <select class="form-control" ng-model="field" ng-change="isSuccess = false">
                            <option ng-repeat="tag in tagFields" value="{{tag.field}}">{{tag.display}}</option>
                        </select>
                    </div>
                </div>
                <div style="width:44%; float: left">
                    <label>Tag</label>
                    <br>
                    <input type="text" class="form-control" ng-model="value" ng-change="isSuccess = false">
                </div>
                <div style="width:8%;float: left">
                    <br>
                    <button class="btn btn-primary" ng-click="save()" ng-disabled="value == undefined || value === '' || working == true" style="margin-top: 5px;margin-left: 15px;">Add</button>
                </div>
            </div>
        </form>
        <table class="table table-hover table-striped">
            <tr ng-repeat="tag in tags">
                <td width="40%">{{humanize(tag.key)}}</td>
                <td width="45%">{{tag.val_str}}</td>
                <td width="5%"><span ng-click="delete(tag.pk)" style="color: #A94442;cursor: pointer;font-size: large" class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></td>
            </tr>
        </table>
    </div>
</div>
